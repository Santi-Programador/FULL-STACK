<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css grid</title>
</head>
<style>
    .container{
        display: grid;
        width: 500px;
        height: 500px;
        background:rgb(185, 87, 30)
    }
    .item{
        height: 40px;
        width: 40px;
        background: blueviolet;
    }
</style>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
